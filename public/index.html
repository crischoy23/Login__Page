<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Login Page</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./custom.css" />
    <script
      src="https://kit.fontawesome.com/c4cd33bb95.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark">
    <main>
      <div
        class="main-overlay bg-image background position-absolute h-100 w-100"
      ></div>
      <div class="container d-flex align-items-center justify-content-center">
        <div class="row w-100 position-relative background">
          <div class="overlay position-absolute h-100 w-100 d-lg-none"></div>
          <div
            class="
              right-text
              col-lg-6
              d-lg-block d-none d-flex
              align-items-center
              position-relative
              h-100
              background
            "
          >
            <div class="overlay2 position-absolute h-100 w-100"></div>
            <div
              class="
                right-text-content
                h-100
                d-flex
                flex-column
                justify-content-center
                position-relative
              "
            >
              <div class="position-absolute text-white">
                <h1>
                  <span class="top">Login And</span>
                  <span class="color">Explore</span> Dashboard
                </h1>
                <p>
                  Explore the world around you with us with comfortable and
                  quality services, let's join immediately and get the benefits.
                </p>
              </div>
            </div>
          </div>
          <div class="col col-12 col-lg-6">
            <form
              class="
                col-11
                w-100
                h-100
                m-auto
                overflow-hidden
                d-flex
                align-items-center
                justify-content-center
              "
            >
              <div class="inner">
                <div>
                  <img
                    class="logo mb-1 mb-xxl-3"
                    src="./../assets/img/game-logo.png"
                    alt=""
                  />
                  <h2 class="mb-4 text-white">Sign in to your account</h2>
                </div>
                <div class="mb-3 mb-md-4">
                  <label for="exampleInputEmail1" class="form-label text-white"
                    ><span><i class="fa fa-user"></i></span> Username</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>

                <div class="mb-3 mb-md-4 mb-xl-2 mb-xxl-4">
                  <label
                    for="exampleInputPassword1"
                    class="form-label text-white"
                    ><span class="me-1"><i class="fa fa-key"></i></span
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>

                <div
                  class="
                    col
                    forgot
                    d-flex
                    justify-content-end
                    mb-3 mb-md-4 mb-xl-2 mb-xxl-4
                  "
                >
                  <a href="#">Forgot password?</a>
                </div>

                <div class="upper-btn mb-md-4">
                  <button
                    type="submit"
                    class="btn btn-primary w-100 mb-2 mb-xl-1"
                  >
                    Sign in
                  </button>
                </div>

                <div
                  id="emailHelp"
                  class="
                    form-text
                    mb-3
                    d-flex
                    justify-content-center
                    mb-md-4 mb-xl-2 mb-xxl-4
                  "
                >
                  Or sign in with
                </div>
                <div
                  class="social-btns d-flex justify-content-between bottom mb-4"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option1"
                    autocomplete="off"
                  />
                  <label
                    class="
                      btn
                      google
                      btn-primary
                      text-white
                      border-0
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                    for="option1"
                    ><img src="./../assets/img/google.png" alt=""
                  /></label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option2"
                    autocomplete="off"
                  />
                  <label
                    class="
                      btn
                      facebook
                      btn-primary
                      text-white
                      border-0
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                    for="option2"
                    ><img src="./../assets/img/facebook.png" alt=""
                  /></label>
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option1"
                    autocomplete="off"
                  />
                  <label
                    class="
                      btn
                      twitter
                      btn-primary
                      text-white
                      border-0
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                    for="option1"
                  >
                    <img
                      class="twitter-icon"
                      src="./../assets/img/twitter.png"
                      alt=""
                  /></label>
                </div>
                <div class="text-center mb-2 text-white-50">
                  Don't have an account?
                  <a href="#" class="register-link text-decoration-none">
                    Register here
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../dist/app.js"></script>
  </body>
</html>
